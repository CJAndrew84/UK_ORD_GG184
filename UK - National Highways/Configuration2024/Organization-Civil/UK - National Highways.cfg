#====================================================================================
# Drainage and Utilities
#====================================================================================
# SUDA_SEED_FILE defines a dgnlib file that contains the default hydraulic settings.
# SUDA_SEED_MODEL defines the model to read from the dgnlib file. The information in this model
# is copied to the active dgn when you first use Drainage and Utilities. The information in this
# model normally includes hydraulics and hydrology settings, as well as feature definitions.
SUDA_SEED_FILE                          = $(CIVIL_ORGANIZATION_STANDARDS)Dgnlib/Feature Definitions/Drainage and Utilities Features Annotations $(CIVIL_FILENAME).dgnlib
SUDA_SEED_MODEL                         = Default

# SUE_SEED_FILE defines a dgnlib file that contains the default subsurface utility settings.
# SUE_SEED_MODEL defines the model to read from the dgnlib file. The information in this model
# is copied to the active dgn when you first use a Drainage and Utilities. The information in this
# model normally includes subsurface utilities settings, as well as feature definitions.
SUE_SEED_FILE                          = $(CIVIL_ORGANIZATION_STANDARDS)Dgnlib/Feature Definitions/Drainage and Utilities Features Annotations $(CIVIL_FILENAME).dgnlib	
SUE_SEED_MODEL                         = Default

# SUDA_USE_HAESTAD_CONDUIT tells hydraulic conduits to forget about the sizes that are stored
