#====================================================================================
# Civil Terrain Settings
#====================================================================================
# These variables define filtering when importing high density terrain data that
# contains many points such as DWG Contour mapping. The filtering looks at 3 points.
# If the distance between points 1 & 3 is less than the Filter Maxgap value, then
# point 2 is evaluated to see if it is offset from a line connecting points 1 & 3
# by less than the Filter Tolerance value. If it is then it is removed.
#
# These variables are not enabled by default. They should only be enable when required,
# on a project by project basis that has terrain data in DWG format.

# CIVIL_DTM_LINESTRING_FILTER_TOLERANCE = 0.05
# CIVIL_DTM_LINESTRING_FILTER_MAXGAP    = 0.5
#------------------------------------------------------------------------------------

#====================================================================================
# Cross Section Settings
#====================================================================================
# CIVIL_CROSSSECTION_STACK_TOP_DOWN set to TRUE causes cross sections to be created
# from the top to the bottom of the sheet. When set to FALSE or not defined cross
# sections are created in the default method from the bottom to the top of the sheet.
CIVIL_CROSSSECTION_STACK_TOP_DOWN          = FALSE

# CIVIL_CROSSSECTION_REVERSE_STATION_ENABLE set to TRUE enables an option on the Create
# Drawing dialog to create cross sections in a reverse station order. If this variable
# is not defined or is defined as FALSE the option does not appear on the dialog.
# When the Reverse Station Order option is selected on the Create Drawing dialog, the
# highest station cross section will appear first and the lowest station will appear last.
CIVIL_CROSSSECTION_REVERSE_STATION_ENABLE  = FALSE

# Units are in Sheet master units(feet or meters)
# NOTE: ALL 5 variables must be set for them to be used.
#
# CIVIL_CROSSSECTION_RT_TO_LT_SPACING - If multiple cross sections can fit in the same
# row moving from left to right, this variable defines the horizontal spacing between
# the adjacent cross section boundaries.

# CIVIL_CROSSSECTION_TOP_TO_BOT_SPACING - If multiple sections can fit in the same
# column moving from bottom to top, this variable defines the vertical spacing between
# the adjacent cross section boundaries.

# CIVIL_CROSSSECTION_SIDE_MARGIN - Each cross section is tested in the horizontal direction
# to determine if it will fit on the sheet and still allow this variable to be met. This
# distance is measured from the right edge of the cross section clipping boundary to the
# right edge of the sheet model edge. If the computed distance is less than this variable,
# a new cross section sheet model will be generated for the next cross section.

# CIVIL_CROSSSECTION_TOP_MARGIN - Defines the distance measured from the top edge of the
# cross section clipping boundary to the top edge of the sheet model edge.
#  If CIVIL_CROSSSECTION_STACK_TOP_DOWN is TRUE, this variable defines the starting location
#    of the first cross section at the top of the sheet.
#  If CIVIL_CROSSSECTION_STACK_TOP_DOWN is FALSE, this variable defines the top margin.
#    If there is not sufficient space for a cross section to fit inside the margin, a new
#    column or sheet of cross sections is started.

# CIVIL_CROSSSECTION_BOT_MARGIN - Defines the distance measured from the bottom edge of the
# cross section clipping boundary to the bottom edge of the sheet model edge.
#  If CIVIL_CROSSSECTION_STACK_TOP_DOWN is FALSE, this variable defines the starting location
#    of the first cross section at the bottom of the sheet.
#  If CIVIL_CROSSSECTION_STACK_TOP_DOWN is TRUE, this variable defines the bottom margin.
#    If there is not sufficient space for a cross section to fit inside the margin, a new
#    column or sheet of cross sections is started.

#%if $(Units) == "Metric"
  CIVIL_CROSSSECTION_RT_TO_LT_SPACING   = 0.005
  CIVIL_CROSSSECTION_TOP_TO_BOT_SPACING = 0.030
  CIVIL_CROSSSECTION_SIDE_MARGIN        = 0.025
  CIVIL_CROSSSECTION_TOP_MARGIN         = 0.007
  CIVIL_CROSSSECTION_BOT_MARGIN         = 0.007

#%else	
#  CIVIL_CROSSSECTION_RT_TO_LT_SPACING   = 0.16667
#  CIVIL_CROSSSECTION_TOP_TO_BOT_SPACING = 0.16667
#  CIVIL_CROSSSECTION_SIDE_MARGIN        = 0.08333
#  CIVIL_CROSSSECTION_TOP_MARGIN         = 0.12500
#  CIVIL_CROSSSECTION_BOT_MARGIN         = 0.12500
#%endif
