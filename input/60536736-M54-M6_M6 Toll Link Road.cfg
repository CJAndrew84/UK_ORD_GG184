#====================================================================================
# Subsurface Utilities
#====================================================================================
# SUDA_SEED_FILE defines a dgnlib file that contains the default hydraulic settings.
# SUDA_SEED_MODEL defines the model to read from the dgnlib file. The information in this model
# is copied to the active dgn when you first use Subsurface Utilities. The information in this
# model normally includes hydraulics and hydrology settings, as well as feature definitions.
SUDA_SEED_FILE                          = $(_USTN_WORKSETSTANDARDS)Dgnlib/Feature Definitions/SU_Features_Annotations_Levels_Elem Temp UK.dgnlib
SUDA_SEED_MODEL                         = Default

# SUE_SEED_FILE defines a dgnlib file that contains the default subsurface utility settings.
# SUE_SEED_MODEL defines the model to read from the dgnlib file. The information in this model
# is copied to the active dgn when you first use a Subsurface Utilities. The information in this
# model normally includes subsurface utilities settings, as well as feature definitions.
SUE_SEED_FILE                          = $(_USTN_WORKSETSTANDARDS)Dgnlib/Feature Definitions/SU_Features_Annotations_Levels_Elem Temp UK.dgnlib
SUE_SEED_MODEL                         = Default

# SUDA_USE_HAESTAD_CONDUIT tells hydraulic conduits to forget about the sizes that are stored
# in the feature definition, and use the sizes that are stored in the Haestad conduit library.
SUDA_USE_HAESTAD_CONDUIT                = 1

# CIVIL_SUBSURFACE_FILTERS_DGNLIBLIST defines search path(s) for Subsurface Filter dgnlib
# files. The filters can be used in the Extract Utilities from Graphics option.
CIVIL_SUBSURFACE_FILTERS_DGNLIBLIST     > $(_USTN_WORKSETSTANDARDS)Dgnlib/Feature Definitions/SU_Features_Annotations_Levels_Elem Temp UK.dgnlib
